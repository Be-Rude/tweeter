<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Fontawesome JS -->
    <script src="https://kit.fontawesome.com/65521c0335.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav Bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet bar CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Timeline CSS -->
    <link rel="stylesheet" href="/styles/timeline.css" type="text/css" />

  </head>


  <body>
    <!-- Top nav bar (fixed) -->
  
      <nav class="navbar fixed-top">
        <span>tweeter</span>
        <h6 class="writeNewTweetLink">Write a new tweet</h6>
      </nav>

   <section>
    <header class="page-header">
      <div id="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <div id="username">
          <h2>Amy Mansell</h2>
      </div>
    </header>
   </section>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="flex-container new-tweet">
      
        <form enctype="application/x-www-form-urlencoded" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweetCount">
            <button type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweetsContainer"></section>
      
    </main>
  </body>
</html>
